<!-- bookshelf/templates/bookshelf/form_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üìñ Add a New Book</h1>

    <!-- ‚úÖ CSRF token is REQUIRED here -->
    <form method="post">
        {% csrf_token %}  <!-- ‚ö†Ô∏è CRITICAL: Protects against CSRF attacks -->

        {{ form.as_p }}

        <button type="submit">Add Book</button>
    </form>

    <a href="{% url 'book_list' %}">‚Üê Back to Book List</a>
    
</body>
</html>
