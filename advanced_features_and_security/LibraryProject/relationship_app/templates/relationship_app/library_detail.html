<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <nav>
        <a href="{% url 'relationship_app:list_books' %}">Back to Books</a>
    </nav>

    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in library.books.all %}
        <li>{{ book.title }} by {{ book.author.name }} ({{ book.publication_year }})</li>
        {% empty %}
        <li>No books in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
