<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}"><br>

    <label>Author:</label>
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
            {{ author.name }}
        </option>
        {% endfor %}
    </select><br>

    <label>Publication Year:</label>
    <input type="number" name="publication_year" value="{{ book.publication_year }}"><br>

    <button type="submit">Save</button>
</form>
<a href="{% url 'relationship_app:list_books' %}">Cancel</a>
